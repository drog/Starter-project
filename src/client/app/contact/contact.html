<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color--deep-orange">
            <h2 class="mdl-card__title-text mdl-color-text--grey-50">Contact Form</h2>
        </div>
        <div widget-alert message="{{vm.message}}" type="{{vm.type}}"></div>
        <div class="mdl-card__supporting-text">
            <form method="post" class="right mdl-form mdl-form-registration" ng-submit="vm.sendMessage()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="string" id="name" ng-model="vm.message.username"/>
                    <label class="mdl-textfield__label" for="name">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="email" ng-model="vm.message.email"/>
                    <label class="mdl-textfield__label" for="email">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows="3" maxrows="6"
                    id="message" ng-model="vm.message.message"></textarea>
                    <label class="mdl-textfield__label" for="message">Message</label>
                </div>
                <div class="mdl-card__actions">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--blue">
                    Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
