<div class="mdl-grid">
    <div class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-color--blue">
                <h2 class="mdl-card__title-text mdl-color-text--grey-50">Login</h2>
            </div>
            <div widget-alert message="{{vm.message}}" type="{{vm.type}}"></div>
            <div class="mdl-card__supporting-text">
                <form method="post" class="right mdl-form mdl-form-registration" ng-submit="vm.logIn()">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="string" id="username" ng-model="vm.user.username"/>
                        <label class="mdl-textfield__label" for="username">Nick</label>
                    </div>
                    <br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password" ng-model="vm.user.password"/>
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                    <div class="mdl-card__actions">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--green">
                        Login
                        </button>
                        <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="/register" data-upgraded=",MaterialButton">
                            create account
                            <i class="material-icons">chevron_right</i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
