<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
    <header class="mdl-layout__header mdl-color--green-A700">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Starter Project</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="demo-menu-lower-right">
                <li ng-show="vm.isLoggedIn()"><a class="mdl-menu__item" href="/register">Configuration</a></li>
                <li ng-show="vm.isLoggedIn()"><a class="mdl-menu__item" ng-click="vm.logOut()">Log Out</a></li>
                <li ng-hide="vm.isLoggedIn()"><a class="mdl-menu__item" href="/login">Log In</a></li>
                <li ng-hide="vm.isLoggedIn()"><a class="mdl-menu__item" href="/register">Register</a></li>
            </ul>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
    <div class="page-content" ui-view></div>
    </main>
</div>
