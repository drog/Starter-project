<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
    <header class="mdl-layout__header mdl-color--green-A700">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Starter Project</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="demo-menu-lower-right">
                    <li class="mdl-menu__item" ng-show="vm.isLoggedIn()"><a href="/register">Configuration</a></li>
                    <li class="mdl-menu__item" ng-show="vm.isLoggedIn()"><a ng-click="vm.logOut()">Log Out</a></li>
                    <li class="mdl-menu__item" ng-hide="vm.isLoggedIn()"><a href="/login">Log In</a></li>
                    <li class="mdl-menu__item" ng-hide="vm.isLoggedIn()"><a href="/register">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
    <div class="page-content" ui-view></div>
    </main>
</div>
